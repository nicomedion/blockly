<script>
        'use strict';
        var workspace = {};
        var options = {
            comments: true,
            collapse: true,

            //toolboxPosition: 'start',
            zoom: {
                controls: true,
                wheel: false,
                startScale: 1.0,
                maxScale: 4,
                minScale: 0.25,
                scaleSpeed: 1.1
            },
            checkInTask: ['start', '_def', 'event', '-Brick', 'robConf'],
            variableDeclaration: true,
            robControls: true
        };
        var left = Blockly.Msg.LEFT;
        var right = Blockly.Msg.RIGHT;
        var defaultConfXML = '<block_set xmlns="http://de.fhg.iais.roberta.blockly" robottype="karl" xmlversion="" description="" tags=""><instance x="80" y="-37"><block type="robConf_potentiometer" intask="true" deletable="false"><field name="NAME">Poti</field><field name="PIN1">26</field></block></instance><instance x="443" y="-40"><block type="robConf_key" intask="true" deletable="false"><field name="NAME">Knopf</field><field name="PIN1">22</field></block></instance><instance x="83" y="50"><block type="robConf_motor" intask="true"><field name="NAME">Linkes Bein</field><field name="PIN1">8</field></block></instance><instance x="444" y="38"><block type="robConf_motor" intask="true"><field name="NAME">Rechtes Bein</field><field name="PIN1">6</field></block></instance><instance x="444" y="100"><block type="robConf_motor" intask="true"><field name="NAME">Rechter Fuss</field><field name="PIN1">7</field></block></instance><instance x="444" y="180"><block type="robConf_motor" intask="true"><field name="NAME">Linker Fuss</field><field name="PIN1">9</field></block></instance><instance x="445" y="380"><block type="robConf_rgbled" intask="true" deletable="false"><field name="NAME">Linkes Auge</field><field name="PIN1">19</field></block></instance><instance x="445" y="300"><block type="robConf_rgbled" intask="true" deletable="false"><field name="NAME">Rechtes Auge</field><field name="PIN1">16</field></block></instance><instance x="300" y="200"><block type="robConf_buzzer" intask="true" deletable="false"><field name="NAME">Mund</field><field name="PIN1">10</field></block></instance></block_set>';
        function start() {
            var defaultProgramXML = '<block_set xmlns=\'http://www.w3.org/1999/xhtml\'><instance x=\'100\' y=\'50\'><block type=\'robControls_start\'><field name=\'DEBUG\'>FALSE</field></block></instance></block_set>';
            var toolbox = {};
            toolbox.Program = document.getElementById('toolbox-Program');
            toolbox.Configuration = document.getElementById('toolbox-Configuration');
            startBlocklyInstance(workspace, 'blocklyDiv', false, false, 'start', toolbox.Program);
            startBlocklyInstance(workspace, 'bricklyDiv', false, false, 'start', toolbox.Configuration);

            var blocklyArea = document.getElementById('blocklyArea');
            var blocklyDiv = document.getElementById('blocklyDiv');
            var workspacePlayground = Blockly.inject(blocklyDiv, {
                toolbox: document.getElementById('toolbox')
            });
            var onresize = function(e) {
                // Compute the absolute coordinates and dimensions of blocklyArea.
                var element = blocklyArea;
                var x = 0;
                var y = 0;
                do {
                    x += element.offsetLeft;
                    y += element.offsetTop;
                    element = element.offsetParent;
                } while (element);
                // Position blocklyDiv over blocklyArea.
                blocklyDiv.style.left = x + 'px';
                blocklyDiv.style.top = y + 'px';
                blocklyDiv.style.width = blocklyArea.offsetWidth + 'px';
                blocklyDiv.style.height = blocklyArea.offsetHeight + 'px';
                var element = bricklyArea;
                x = 0;
                y = 0;
                do {
                    x += element.offsetLeft;
                    y += element.offsetTop;
                    element = element.offsetParent;
                } while (element);
                // Position blocklyDiv over blocklyArea.
                bricklyDiv.style.left = x + 'px';
                bricklyDiv.style.top = y + 'px';
                bricklyDiv.style.width = bricklyArea.offsetWidth + 'px';
                bricklyDiv.style.height = bricklyArea.offsetHeight + 'px';
            };
            window.addEventListener('resize', onresize, false);
            onresize();
            Blockly.svgResize(workspace.bricklyDiv);
            Blockly.svgResize(workspace.blocklyDiv);

            var dom = Blockly.Xml.textToDom(defaultProgramXML, workspace.blocklyDiv);
            Blockly.Xml.domToWorkspace(dom, workspace.blocklyDiv);

            dom = Blockly.Xml.textToDom(defaultConfXML, workspace.bricklyDiv);
            Blockly.Xml.domToWorkspace(dom, workspace.bricklyDiv);

        }

        function startBlocklyInstance(workspace, suffix, rtl, horizontalLayout, position, toolbox) {
            options.rtl = rtl;
            options.toolbox = toolbox;
            options.horizontalLayout = horizontalLayout;
            options.toolboxPosition = position;
            workspace[suffix] = Blockly.inject(suffix, options);
            workspace[suffix].setDevice({
                group: 'karl',
                robot: 'karl'
            });

        }
    </script>
